<!DOCTYPE html>
<html>
<head>
    <title>Create Cliente</title>
	<meta charset="utf-8" />  
</head>
<body>
    <div class="container">
        <div class="col-md-4">
            <span class="label label-success">Nombre</span>
            <input type="text" class="form-control" placeholder="Nombre" id="Nombre">
        </div>
        <div class="col-md-4">
            <span class="label label-success">Apellido</span>
            <input type="text" class="form-control" placeholder="Apellido" id="Apellido">
        </div>    
        <div class="col-md-4">
            <span class="label label-success">direccion</span>
            <input type="text" class="form-control" placeholder="direccion" id="direccion">
            </div>

            <div class="col-md-4">
                <span class="label label-success">fechanacimiento</span>
                <input type="text" class="form-control" placeholder="fechanacimiento" id="fechanacimiento">
            </div>

        <div class="col-md-2">
            <span class="label label-success">estadocivil (soltero: s)(casado: c)</span>
            <input type="text" class="form-control" placeholder="estadocivil" id="estadocivil">
            </div>

        <div class="col-md-2">
            <span class="label label-success">sexo (hombre: h)(mujer: m)</span>
            <input type="text" class="form-control" placeholder="sexo" id="sexo">
            </div>
        <div class="col-md-4">
            <span class="label label-success">fechaingreso</span>
            <input type="text" class="form-control" placeholder="fechaingreso" id="fechaingreso">
            </div>

        <div class="col-md-6">
            <span class="label label-success">tipo</span>
            <input type="text" class="form-control" placeholder="tipo" id="tipo">
            </div>

        <div class="col-md-6">
            <span class="label label-success">descuento</span>
            <input type="text" class="form-control" placeholder="descuento" id="descuento">
            </div>

            <button type="button" class="glyphicon glyphicon-plus" onclick="createCliente();"></button>

        </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/scripts/ComoTal.js"></script>
</body>

</html>
