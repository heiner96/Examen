<body>
    <div class="container">
        <div class="col-md-4">
            <span class="label label-success">nombre</span>
            <input type="text" class="form-control" placeholder="nombre" id="nombre">
        </div>
        <div class="col-md-4">
            <span class="label label-success">marca</span>
            <input type="text" class="form-control" placeholder="marca" id="marca">
        </div>
        <div class="col-md-4">
            <span class="label label-success">familia</span>
            <input type="text" class="form-control" placeholder="familia" id="familia">
        </div>

        <div class="col-md-4">
            <span class="label label-success">casafabricacion</span>

            <span class="label label-success">fechaingreso(dd/mm/aaaa)</span>
            <input type="text" class="form-control" placeholder="fechaingreso" id="fechaingreso">
        </div>

        <div class="col-md-4">
            <span class="label label-success">unidad</span>
            <input type="text" class="form-control" placeholder="unidad" id="unidad">
        </div>
        <div class="col-md-4">
            <span class="label label-success">impuesto</span>
            <input type="text" class="form-control" placeholder="impuesto" id="impuesto">
        </div>

        <button type="button" class="glyphicon glyphicon-refresh"></button>
